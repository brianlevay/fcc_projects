<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Dungeon Crawler - FreeCodeCamp</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Berkshire+Swash'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id="pageSect">
      <div id="headerSect">
        <span class="title">Rogue-Like Dungeon Crawler</span>
        <span class="subtitle">Defeat the Boss on Level 5</span>
      </div>
      <div id="keySect">
        <span class="playerSymb">P</span>
        <span class="symbDesc">Player</span>
        <span class="healthSymb">H</span>
        <span class="symbDesc">Health</span>
        <span class="weaponSymb">W</span>
        <span class="symbDesc">Weapon</span>
        <span class="enemySymb">E</span>
        <span class="symbDesc">Enemy</span>
        <span class="bossSymb">B</span>
        <span class="symbDesc">Boss</span>
      </div>  
      <div id="containerSect">
        <div id="gameSect">
          <div id="notification">
            You Win!
          </div>
        </div>
        <div id="controlPanel">
        </div>
      </div>
      <div id="footerSect">
        Created by Brian LeVay, July 2016 as part of the <a href="https://www.freecodecamp.com" target="_blank">FreeCodeCamp</a> curriculum
      </div>
    </div>
    
    <script src='https://fb.me/react-15.1.0.min.js'></script>
    <script src='https://fb.me/react-dom-15.1.0.min.js'></script>
    <script src="js/index.js"></script>

  </body>
</html>
