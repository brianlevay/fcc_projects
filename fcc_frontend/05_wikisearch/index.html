<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer - FreeCodeCamp</title>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div id="page">
      <div id="title-sect" class="section">
        Wikipedia Search Portal
      </div>
      <div id="search-sect" class="section">
        <button id="random-btn" class="btn">Random</button>
        <form><input id="search-bar"></form>
        <button id="search-btn" class="btn" type="button">Search</button>
      </div>
      <div id="results-sect" class="section">
        <div id="results"></div>
      </div>
      <div id="footer-sect" class="section">
        Created by Brian LeVay, June 2016, and built as part of the <a href="https://freecodecamp.com" target="_blank">FreeCodeCamp</a> curriculum<br>Powered by the <a href="https://www.mediawiki.org/wiki/API:Main_page" target="_blank">MediaWiki API</a>
      </div>
    </div>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/index.js"></script>
    
  </body>
</html>
