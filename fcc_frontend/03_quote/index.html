<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine - FreeCodeCamp</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <!-- Comments here -->

    <div id="page-shell" class="container-fluid">
    
      <div id="quote-shell" class="row">
        
        <div id="header-sect" class="row">
          <p id="header">Random Quotes:</p>
        </div>
        
        <div id="quote-sect" class="row">
          <p id="quote">Life is like a box of chocolates. You never know what you're gonna get.</p>
        </div>
        
        <div id="author-sect" class="row">
          <p id="author">Forest Gump</p>
        </div>
          
        <div id="button-sect" class="row">
          <button id="new-quote" type="button">
            New Quote
          </button>
          <button id="tweet-quote" class="btn btn-social-icon btn-twitter">
            <span class="fa fa-twitter"></span>
          </button>
        </div>
        
        <div id="footer-sect" class="row">
          <p id="attribution"><b>Powered by:</b> http://quotesondesign.com/api-v4-0/</p>
        </div>
        
      </div>
      </p>  
      
      <div id="created" class="row">
        <p id="creator">Brian LeVay - May 2016</p>
      </div>
    
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>

  </body>
</html>
