<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon Game - FreeCodeCamp</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id="page" class="container-fluid">
      <div class="box">
        <div id="body">
          <div id="green" class="lgt-btn">
          </div>
          <div id="red" class="lgt-btn">
          </div>
          <div id="yellow" class="lgt-btn">
          </div>
          <div id="blue" class="lgt-btn">
          </div>
          <div id="ctl-pnl">
            <div id="name-sect">
              <p id="name">s<span id="name-i">i</span>mon<span id="r">&reg;</span></p>
            </div>
            <div id="ctl-sect">
              <div id="count-sect">
                <div id="counter">
                  <p id="ct-tot">--</p>
                </div>
                <p id="counter-lbl" class="btn-lbl">COUNT</p>
              </div>
              <div id="start-sect">
                <div id="start-btn"></div>
                <p id="start-lbl" class="btn-lbl">START</p>
              </div>
              <div id="strict-sect">
                <div id="strict-btn">
                  <p id="strict-notice">OFF</p>
                </div>
                <p id="strict-lbl" class="btn-lbl">STRICT</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <p id="footer-txt">Created by Brian LeVay, May 2016<br>Built as part of the <a href="https://www.freecodecamp.com" target='_blank'>FreeCodeCamp</a> curriculum</p>
      </div>
    </div>
    
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/index.js"></script>

  </body>
</html>
